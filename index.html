<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #4f6f70 -26%, #7f9da0 145%);">
        <h1>Snow in the desert</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #99744b -20%, #f7bc78 124%);">
        <h1>Life Hutch</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #3d92d8 1%, #0b49a7 128%);">
        <h1>Aqua Blue</h1>
        <p>All we need is love</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #1a5206 -8%, #82b913 138%);">
        <h1>Aspire to inspire</h1>
        <p>Love, death & robots</p>
      </div>
    </div>

    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1551970634-747846a548cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          ">
      </div>

      <div style="
            background-image: url('https://images.unsplash.com/photo-1441906363162-903afd0d3d52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          ">
      </div>

      <div style="
            background-image: url('https://images.unsplash.com/photo-1592751854100-135b9021364c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1133&q=80');
          ">
      </div>

      <div style="
            background-image: url('https://images.unsplash.com/photo-1564032236772-dfc27a12feda?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          ">
      </div>
    </div>

    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>

      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
